<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mimoo - Homenagem Digital</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffecf0, #fef6e4);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 700px;
      padding: 40px 20px;
      text-align: center;
    }
    .logo {
      width: 180px;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #d72638;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 40px;
      line-height: 1.6;
    }
    .btn {
      background-color: #d72638;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 1em;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #c51f2f;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/180x80.png?text=MIMOO+LOGO" alt="Logo Mimoo" class="logo">
    <h1>Crie sua homenagem digital</h1>
    <p>Deixe uma mensagem especial com fotos, texto, emojis e música. Surpreenda quem você ama com um gesto único e inesquecível.</p>
    <a href="#" class="btn">Criar homenagem</a>
  </div>
</body>
</html>
